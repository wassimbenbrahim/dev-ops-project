---
- name: sample_book
  hosts: dev-servers
  remote_user: root
  become: true
  tasks:
    - name: Run nexus container
      command: docker start nexus
      ignore_errors: yes
    - name: Run sonarQube contanier
      command: docker start 5e188bf6a8f4 
      ignore_errors: yes
    - name: Run prometheus container
      command: docker start prometheus
      ignore_errors: yes
    - name: Run grafana container
      command: docker start grafana
      ignore_errors: yes
    - name: "just execute a ls -lrt command"
      shell: "ls -lrt"
      register: "output"